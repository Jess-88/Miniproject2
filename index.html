<!DOCTYPE html>
    <html>
        <head>
            <title>
                    Login Page
            </title>
            <!--Bootstrap-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <!--CSS-->
            <link rel="stylesheet" href="style.css"
        </head>
        <body>
            <div class="login">
                <h1>
                    Login Page
                </h1>
                <form action="http://miniproj2backend-env.eba-rn2ibzbm.ap-southeast-2.elasticbeanstalk.com/" method="post">
                    <div class ="form-group">
                        <label class="form-label" for="userid">Username</label>
                        <input class="form-control" type="text" id="userid" pattern="[A-Za-z0-9]{5,}[0-9]" placeholder="Enter Username" required>
                    </div>
                    <div class ="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" pattern="(?=^.{5,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z])."$" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                            <label class="form-radio-label" for="male">Male</label>
                            <input class="form-radio-input" type="radio" name="gender" id="male">
                     </div>
                    <div class="form-group">
                            <label class="form-radio-label" for="female">Female</label>
                            <input class="form-radio-input" type="radio" name="gender" id="female">
                    </div>
                    <div class="form-group">
                            <label class="form-radio-label" for="other">Other</label>
                            <input class="form-radio-input" type="radio" name="gender" id="other">
                    </div>
                    <label for="dropdown">Remember Login Details</label>
                        <select name="dropdown" id="dropdown">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        </select>
                    <input class="btn btn-sucess w-100" type="submit" value="Login">
                </form>
            </div>
        

        </body>
    </html>
